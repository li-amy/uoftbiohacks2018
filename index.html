<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>BioHacks Test Page</title>
  <meta name="description" content="BioHacks Test Page">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="styles.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <svg width="960" height="500">
  </svg>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <div class="wrapper">
    <button class="button">Discovering Chromosome 20</button>
  </div>
  <script>

  var svg = d3.select("svg"),
      width = +svg.attr("width"),
      height = +svg.attr("height"),
      angles = d3.range(0, 2 * Math.PI, Math.PI / 200);

  var path = svg.append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
      .attr("fill", "none")
      .attr("stroke-width", 10)
      .attr("stroke-linejoin", "round")
      .selectAll("path")
      .data(["cyan", "magenta"])
      .enter().append("path")
        .attr("stroke", function(d) { return d; })
        .style("mix-blend-mode", "darken")
        .datum(function(d, i) {
          return d3.radialLine()
              .curve(d3.curveLinearClosed)
              .angle(function(a) { return a; })
              .radius(function(a) {
                var t = d3.now() / 1000;
                return 200 + Math.cos(a * 8 - i * 2 * Math.PI / 3 + t) * Math.pow((1 + Math.cos(a - t)) / 2, 3) * 32;
              });
        });

  d3.select("button")
    .on("click", function() {
      d3.select("svg").remove();
      d3.select("button").remove();
    });
  //   .on("click", function() {
  //     play.style("display", null);
  //   });

  d3.timer(function() {
    path.attr("d", function(d) {
      return d(angles);
    });
  });

  </script>
</body>
